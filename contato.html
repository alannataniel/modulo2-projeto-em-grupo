<!DOCTYPE html>
<html>

<head>
<title>Formulário Contato</title>
<meta charset="utf-8" />
<link href="style.css" rel="stylesheet" media="all" />
<script src="script.js"></script>
</head>

<body>
<form name="meu_form">

  <h1>Entre em contato</h1>
 
  <label for="nome">Nome</label>
  <input type="text" id="nomeid" placeholder="Seu nome" required="required" name="nome" />
 
  <label for="fone">Fone</label>
  <input type="tel" id="foneid" placeholder="Ex.: (99) 99999-9999" name="fone" />

  <label for="email">Email</label>
  <input type="email" id="emailid" placeholder="Ex.: nome@email.com" name="email" />

  <label for="opiniao">Deixe sua opinião</label>
  <textarea id="opiniao" placeholder="Deixe sua opnião"></textarea>

  <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
</form>
<section>

</section>
</body>
</html>
