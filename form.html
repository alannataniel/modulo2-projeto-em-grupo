<!DOCTYPE html>
<html lang="pt-br">
  <link href="css/style.css" rel="stylesheet" />

  <head>
    <title>Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <!-- nav -->
      <nav class="navbar navbar-expand-sm text-bg-dark bg-gradient">
        <h1 class="container justify-content-center">Resumé</h1>
        <div class="container justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Detalhes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Lista de Espera</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Log In</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <form class="container">
      <h1 class="titulo-form">Cadastro</h1>

      <form class="row g-3">
        <div class="col-8 col-md-3 col-xs-8 mx-auto l-form">
          <label class="form-label" for="autoSizingInput">Nome</label>
          <!--o autoSizzingInput,deixara o tamalho da letra automático-->
          <input
            type="text"
            class="form-control"
            id="autoSizingInput"
            placeholder="Luís Silva "
          />
        </div>

        <div class="my-3 col-8 col-md-3 col-xs-8 mx-auto l-form">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="nome@dominio.com"
          />
        </div>

        <div class="my-3 col-8 col-md-3 col-xs-8 mx-auto l-form">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            placeholder="Digite sua senha"
          />
        </div>

        <div class="my-3 col-8 col-md-3 col-xs-8 mx-auto l-form">
          <label for="inputPassword4" class="form-label"
            >Confirmação de senha</label
          >
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            placeholder="Confirme sua senha"
          />
        </div>

        <div class="my-3 col-8 col-md-3 col-xs-8 mx-auto l-form">
          <label for="RG" class="form-label">RG</label>
          <input
            type="text"
            class="form-control"
            id="autoSizzingInput"
            placeholder="Digite somente números"
          />
        </div>

        <div class="my-3 col-8 col-md-3 col-xs-8 mx-auto l-form">
          <label class="form-label" for="txtCEP">CEP:</label>
          <div class="input-group">
            <input
              type="text"
              name="txtCEP"
              class="form-control"
              id="cep"
              maxlength="8"
              placeholder="Digite somente números"
            />
            <button class="btn btn-primary" type="button" id="btn-cep">
              Buscar
            </button>
          </div>
        </div>

        <div class="my-3 col-8 col-md-3 col-xs-8 mx-auto l-form">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="rua"
            placeholder="rua aldamirt monteiro"
          />
        </div>

        <div class="my-3 col-8 col-md-3 col-xs-8 mx-auto l-form">
          <label for="inputAddress2" class="form-label">Complemento</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartamento,casa,loja"
          />
        </div>

        <div class="my-3 col-8 col-md-3 col-xs-8 mx-auto l-form">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" />
        </div>

        <div class="my-3 col-8 col-md-3 col-xs-8 mx-auto l-form">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Estado</option>
            select name="estado">
            <option selected="" value="">Selecione o Estado (UF)</option>
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapá">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Pará">Pará</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Paraná">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Tocantins">Tocantins</option>
          </select>
        </div>

        <div class="my-3 col-8 col-md-3 col-xs-8 mx-auto l-form">
          <label for="inputZip" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>

        <div class="mb-3 col-8 col-md-3 col-xs-8 mx-auto l-form">
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Cadastrar</button
            ><!-- o type submit é o botão usado para enviar dados do formulário para o servidor -->
          </div>
        </div>

      </form>
      <footer
        class="text-bg-dark bg-gradient p-5 d-flex justify-content-around"
      >
        <h1 class="">Resumé</h1>
        <ul class="navbar-nav">
          <li class="nav-item p-1">
            <a class="nav-link text-light" href="index.html">Home</a>
          </li>
          <li class="nav-item p-1">
            <a class="nav-link text-light" href="#">Detalhes</a>
          </li>
          <li class="nav-item p-1">
            <a class="nav-link text-light" href="./form.html"
              >Lista de Espera</a
            >
          </li>
          <li class="nav-item p-1">
            <a class="nav-link text-light" href="#">Contato</a>
          </li>
          <li class="nav-item p-1">
            <a class="nav-link text-light" href="#">Log In</a>
          </li>
        </ul>
      </footer>
    </form>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./lista.js"></script>
  </body>
</html>
